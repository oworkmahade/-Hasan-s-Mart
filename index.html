<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Hasan's Mart
    </title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/responsive.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <!-- navbar section starts here -->
        <section class="navbar primary-color">
            <div class="container">
                <div class="nav-logo">
                    <div class="container">
                        <div class="logo-img">
                            <img src="./images/cart-logo.jpg" alt="">
                        </div>
                        <h3>Hasan's <span>Mart</span></h3>
                    </div>
                </div>
                <div class="nav-menu">
                    <div class="container">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Products</a></li>
                            <li><a href="#">Gallery</a></li>
                            <li><a href="#">Discount</a></li>
                        </ul>
                        <button class="login-btn" type="button">
                            <h3>Login</h3>
                        </button>
                    </div>

                </div>
            </div>
        </section>
        <!-- navbar section ends here -->
    </header>
    <main>
        <!-- banner starts here -->
        <section class="banner">
            <div class="container">
                <div class="banner-content">
                    <h3 class="banner-title">Women's Bags</h3>
                    <p class="banner-tag">New Women's Collections</p>
                    <div class="social-container">
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-youtube"></i>
                        <i class="fa-brands fa-square-instagram"></i>
                    </div>
                    <div class="banner-btn">
                        <button class="btn-see-more" type="button">See More</button>
                        <button class="btn-shop-now" type="button">Shop Now</button>
                    </div>
                </div>
                <div class="banner-bag">
                    <img src="./images/banner-img.png" alt="">
                </div>
            </div>
        </section>
        <!-- banner ends here -->
    </main>
    <footer></footer>




</body>

</html>
